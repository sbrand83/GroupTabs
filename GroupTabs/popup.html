<!DOCTYPE html>
<html>
<head>
    <title>GroupTabs Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="left-column" class="float-left">
        <h1 >GroupTabs</h1>
        <p>Quickly open groups of commonly used tabs.</p>
    </div>
    <div id="right-column" class="float-right">
        <img id="logo" class="float-right" src="icons/icon_512.png" alt="GroupTabs Logo"/>
    </div>
    <div class="clear-float"></div>
    <h2 id="group-title">Groups</h2>
    <div id="groups-list">
        <p>You don't have any groups yet. Add one below.</p>
    </div>

    <div id="create-group-section">
        <button id="create-group-button" class="float-right">Create Group</button>
        <h2>Create New Group</h2>
        <div class="clear-float"></div>
        <label for="create-group-name-input">Group Name:</label>
        <br />
        <input id="create-group-name-input" type="text" placeholder="e.g. favorite sites">
        <p id="name-error-info" class="error">Enter a group name</p>
        <select id="create-group-method-select" name="">
            <option value="current-window">Tabs in current window</option>
            <option value="manual">Manually enter in URLs</option>
        </select>
        <p id="create-group-info">Group will be made up of all tabs in the current window.</p>

        <div id="create-group-urls"></div>
        <div class="clear-float"></div>
    </div>

    <script src="popup.js"></script>
    <script src="Group.js"></script>
</body>
</html>
