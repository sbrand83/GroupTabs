<!DOCTYPE html>
<html>
<head>
    <title>GroupTabs Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>GroupTabs</h1>
    <h2>Groups</h2>
    <div id="groups-list">
        <p>You don't have any groups yet. Add one below.</p>
    </div>

    <div id="create-group-section">
        <h2>Create New Group</h2>
        <label>Group Name: <input id="create-group-name-input" type="text" placeholder="Favorite Sites"></label>
        <button id="create-group-button">Create Group</button>
        <select id="create-group-method-select" name="">
            <option value="current-window">Tabs in current window</option>
            <option value="manual">Manually enter in URLs</option>
        </select>
        <p id="create-group-info">Group will be made up of all active tabs in the current window.</p>

        <div id="create-group-urls"></div>
        <div class="clear-float"></div>
    </div>

    <script src="popup.js"></script>
    <script src="Group.js"></script>
</body>
</html>
